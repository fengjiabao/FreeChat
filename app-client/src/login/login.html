<!DOCTYPE html>
<html>
<head>
	<title>Login Room</title>
	<link rel="stylesheet" type="text/css" href="./login.css">
</head>
<body>
	<div class="page-login">
		<div class="login-head">
			<div class="login-tip-pic">
				<img class="logo-pic" src="./img/login.png">
			</div>
			<div class="login-tip-text">
				<span>Log in to Free Talk</span>
			</div>
		</div>
		<div class="login-body">
			<div class="login-field">
				<svg class="icon">
					<use xlink:href="./img/icons.svg#icon-truck"/>
				</svg>
				<input type="text" name="username" placeholder="请输入您的账号...">
			</div>
			<div class="login-field">
				<svg class="icon">
					<use xlink:href="./img/icons.svg#icon-alarm"/>
				</svg>
				<input type="password" name="password" placeholder="请输入您的密码...">
			</div>
		</div>
	</div>
</body>
</html>
